<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Generate a <br><span>random password</span></h1>
                <p>Never use an insecure password again</p>
            </header>

            <div id="line"></div>

            <div>
                <label for="password-length">Password length (5-20):</label>
                <input type="number" id="password-length" name="password-length" min="5" max="20">
            </div>

            <div class="wrapper-1">
                
                <label for="without-symbols">Without symbols:</label>
                <input type ="checkbox" id="without-symbols" name="without-symbols">

                <label for="without-numbers">Without numbers:</label>
                <input type = "checkbox" id="without-numbers" name="without-numbers">
                
            </div>

            <button onclick="generatePassword()">Generate passwords</button>

            <div id="line"></div>

            <div class="wrapper-2 text-style">
                <div class="rectangle" id="password-1"></div>
                <div class="rectangle" id="password-2"></div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
